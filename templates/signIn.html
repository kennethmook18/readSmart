</html>
  <head>
  <link rel="image_src" href="back-end/faveicon.ico">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Russo+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


  <link href="/css/cover.css" rel="stylesheet">
  <title>Sign In</title>
  <link rel="shortcut icon" type="image/x-icon" href="/img/logo2.png"/>

  </head>
      {% if start %}
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">

            <h3 class="masthead-brand"> <a href="/">readSmart<a></h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/">Home</a>
              <a class="nav-link" href="/booklist">Books</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner cover">
          <img src="/img/logo.png" alt="Logo">

          <h1 class="cover-heading">Please Sign In</h1>
          <!-- <p class="lead">Welcome to our application, where you can figure out how long something you're planning to do might take, and you can organize your schedule to become more productive</p> -->
          <form id = "sign_in" action="/signIn" method="post">


            <div class="form-group valid-form">
              <input type="text" class="form-control" id="inputName" name="Username" value = "{{ Username }}" placeholder="Username" required="">
            </div>
            <div class="form-group">
              <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" value = "{{ Password }}" name="Password" placeholder="Password" required="">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

            <p class="lead">
            <!-- <a href="/login" class="btn btn-lg btn-secondary">Log In</a> -->
            </p>
          </main>
            </form>
            {% endif %}

            {% if error %}

              <p class = "error" style="color: red">Incorrect username or password<p>

            {% endif %}
                <footer class="mastfoot mt-auto">
                  <div class="inner">
                    <p>readSmart&copy; Federick Gonzalez, Casey Mook, and Jaylen Patterson</p>

                  </div>
                </footer>
        </div>
</html>
